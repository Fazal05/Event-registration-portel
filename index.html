<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <title>Task Manager</title>
        </head>
        <body>
        <h2>Add Task</h2>
        <input id="name" placeholder="Enter name"><br>
        <input id="task" placeholder="Enter task"><br>
        <button onclick="saveTask()">Submit</button>

        <h2>Get Task</h2>
        <input id="searchName" placeholder="Enter name"><br>
        <button onclick="getTask()">Get Task</button>
        <p id="result"></p>

        <script>
            function saveTask() {
            fetch('http://localhost:8080/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                name: document.getElementById("name").value,
                task: document.getElementById("task").value
                })
            }).then(res => res.json())
                .then(data => alert("Task saved!"));
            }

            function getTask() {
            const name = document.getElementById("searchName").value;
            fetch(`http://localhost:8080/task/${name}`)
                .then(res => res.text())
                .then(data => document.getElementById("result").innerText = data);
            }
        </script>
        </body>
    </hml>
